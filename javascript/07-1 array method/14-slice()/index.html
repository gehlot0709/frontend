<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>the slice() method slices out a piece of an array into a new array:</h3>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        const num = [1,2,3,4,5,6]
        document.querySelector("#demo1").innerHTML=num
        
        const numslice = num.slice(1,3)
        document.querySelector("#demo2").innerHTML=numslice

        
    </script>
</body>
</html>
