<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/addItems.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="d-flex">
                <div class="logo">
                    <h3>Store</h3>
                </div>
                <nav>
                    <ul class="d-flex">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="addItems.html">Add Item</a></li>
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="products">
        <div class="container">
            <div class="d-flex">
                <form class="col-6">
                    <div>
                        <label for="pName">Product Name</label>
                        <input type="text" id="pName" placeholder="Please Enter Prodcut name" spellcheck="false"
                            autocomplete="off">
                    </div>
                    <div>
                        <label for="pImg">Product Image</label>
                        <input type="file" name="" id="pImg">
                    </div>
                    <div>
                        <label for="pPrice">Price</label>
                        <input type="number" id="pPrice" step="0.01">
                    </div>
                    <div>
                        <label for="category">select Category</label>
                        <select id="category">
                        </select>
                    </div>
                    <div>
                        <label for="pDesc">Descreption</label>
                        <textarea id="pDesc"></textarea>
                    </div>

                    <div>
                        <input type="submit" value="Submit">
                        <input type="button" value="Update">
                        <input type="reset" value="Reset">
                    </div>
                </form>
                <div class="image-preview col-6 d-flex justify-content-center align-items-center">
                    <h4>No Image Selected</h4>
                    
                </div>
            </div>

        </div>
    </section>

    <script src="js/addItems.js"></script>
</body>

</html>
