<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = Number(prompt("enter value"));

      let i = 0;
      while (i < a) {
        console.log(a);
        i++;
      }

      // do -while
      let b = 11;
      let j = 10;
      do {
        //first print after check condition
        document.write(j + "<br>");
        j++;
      } while (j <= b);
    </script>
  </body>
</html>
