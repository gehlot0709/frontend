<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>The splice() method can be used to add new items to an array:</h3>
    <p class="demo1"></p>
    <p class="demo2"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
      const fruit = ["Banana", "Orange", "Apple", "Mango"];
      document.querySelector(".demo1").innerText = fruit;
      fruit.splice(1, 0, "lemon", "kiwi"); //The first parameter (2) defines the position where new elements should be added (spliced in).The second parameter (0) defines how many elements should be removed.
      document.querySelector(".demo2").innerText = fruit;

      //splice() to Remove Elements

      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo1").innerHTML = fruits;
      fruits.splice(1, 2);
      document.getElementById("demo2").innerHTML = fruits;
    </script>
  </body>
</html>
