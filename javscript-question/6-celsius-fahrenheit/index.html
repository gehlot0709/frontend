<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number"> :Celsius<br>
    <button>Convert</button>
    <br>
    <h2></h2>
    <script>
        document.querySelector("button").addEventListener("click",()=>{
            let c = document.querySelector("input").value;
            let fahrenheit = (c*1.8)+32;
            document.querySelector("h2").innerText = `Celsuis ${c} = Fahrenheit : ${fahrenheit}`
        }) 
    </script>
</body>
</html>
