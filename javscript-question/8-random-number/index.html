<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Math.random()</p>
    <script>
      //Using Math.random() return a random floating-point number ranging from 0 to less than 1.
      let x = Math.random();
      console.log("Before calucation: " + x);
      x = Math.floor(Math.random() * (10 - 1)) + 1;
      console.log("After calucation: " + x);
    </script>
  </body>
</html>
