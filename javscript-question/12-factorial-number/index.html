<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt(" Please enter your number"));
      let fact = 1;
      if (number == 0) {
        console.log(` the factorial number of ${number} is 1 `);
      } else if (number < 0) {
        console.log(
          `The factorial of ${number} Negativve number  is not possible `
        );
      } else {
        for (let i = 1; i <= number; i++) {
          fact = fact * i;
        }
        console.log(`The factorial of ${number} is  ${fact}`);
      }
    </script>
  </body>
</html>
