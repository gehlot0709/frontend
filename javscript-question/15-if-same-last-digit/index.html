<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("please enter number");
      let b = prompt("second number");
      let c = prompt("third number");

      let res1 = a % 10;
      let res2 = b % 10;
      let res3 = c % 10;

      if (res1 === res2 && res1 === res3) {
        console.log(`${a},${b},${c} are having the same last digit`);
      } else {
        console.log(`${a},${b},${c} are having not same number`);
      }
    </script>
  </body>
</html>
