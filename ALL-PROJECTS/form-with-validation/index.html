<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Toast</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
      <div class="container">
        <form>
          <h2>Form</h2>
          <div class="inputgroup">
            <label>Username:</label>
            <input type="text" placeholder="Please enter your Username" onkeyup="validUsername()" id="Username" />
            <span id="invalidUser"></span>
          </div>
          <div class="inputgroup">
            <label>Password:</label>
            <input type="text" placeholder="Please enter your Password" id="Password" onkeyup="validatePassword()" />
            <span id="invalidPassword"></span>
          </div>
          <div class="inputgroup">
            <label for="imageUpload">Select your img:</label>
            <input type="file" onchange="validateImage()" id="imageUpload" />
            <span id="invalidImage"></span>
          </div>
          <div class="inputgroup">
            <label>Phone no:</label>
            <input type="number" placeholder="Please enter your phone number" id="Phonenum" onkeyup="validateNumber()" />
            <span id="invalidNumber"></span>
          </div>
          <div class="inputgroup">
            <label>Gmail:</label>
            <input type="email" placeholder="Please enter your gmail" onkeyup="validateEmail()" id="mail" />
            <span id="invalidMail"></span>
          </div>
          <div class="inputgroup">
            <label>Date of Birth:</label>
            <input type="date" />
          </div>
          <div class="inputgroup">
            <label>About us:</label>
            <textarea></textarea>
          </div>
          <div class="inputgroup">
            <input type="submit" value="submit" />
          </div>
        </form>
      </div>
    </section>
    <div id="toastBox"></div>
    <audio id="toastSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3" preload="auto"></audio>
  </body>
</html>
