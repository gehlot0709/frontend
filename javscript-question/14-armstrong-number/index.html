<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <p>Chech armstrong number</p>
    <script>
      let number = parseInt(prompt("Please enter is number"));
      let temp = number;
      let sum = 0;
      while (temp > 0) {
        let digit = temp % 10;
        sum += digit**3
        temp = parseInt(temp/10)
      }
    </script>
  </body>
