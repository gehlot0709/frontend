<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" /><br />
    <button>Check</button><br />
    <h2></h2>
    <script>
      document.querySelector("button").addEventListener("click", () => {
        let value = document.querySelector("input").value;
        // let result = Math.sign(value);
        if (value > 0 ) {
            result = `${value} : Positive number`
        }else if (value < 0) {
            result = `${value} : Negative number`
        }else if (value == 0) {
            result = `${value} : Zero value`
        }
        
        document.querySelector("h2").innerText = result;
      });
    </script>
  </body>
</html>
