<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting and Reversing an Array</title>
</head>
<body>
    <script>
        // Define the original array
        let a = [1, 9, 5, 87, 54, 4, 52, 8, 1];

        // Display the original array
        document.write(`<b>Original Array:</b> ${a}<br><br><hr><br>`);

        // Sort the array in descending order
        let sort = a.sort((a, b) => b - a);
        document.write(`<b>Sorted Array (Descending):</b> ${sort}<br><br><hr><br>`);

        // Reverse the sorted array
        let reve = sort.reverse();
        document.write(`<b>Reversed Array:</b> ${reve}`);
    </script>
</body>
</html>
