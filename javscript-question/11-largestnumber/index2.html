<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Check largest number provide your three number</p>
    <script>
      function check(a, b, c) {
        if (a >= b && a >= c) {
          return a;
        } else if ((b >= a, b >= c)) {
          return b;
        } else {
          return c;
        }
      }

      let number = parseInt(prompt("pleas enter first number"));
      let number2 = parseInt(prompt("pleas enter second number"));
      let number3 = parseInt(prompt("pleas enter third number"));
      let x = check(number, number2, number3);

      console.log(`${number},${number2},${number3}: largest = ${x}`);
    </script>
  </body>
</html>
