<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // using tempory variable and swaping
      let a = parseInt(prompt("enter first value"));
      let b = parseInt(prompt("enter second value"));
      console.log(
        "Before swap value " + " A value is: " + a + " B value is: " + b
      );
      let temp = a;
      a = b;
      b = temp;
      console.log("this is a value: " + a);
      console.log("this is B value: " + b);
    </script>
  </body>
</html>
